<div id="home" class="home">
    <!--<div style="height: 100%; width: 100%; background-position: center; background-image: linear-gradient( rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('{{page.headshot | relative_url}}'); background-size: cover;"></div>-->
    <div id="background"></div>
    <div class="textbox">
        <h1 class="title">{{ site.name }}</h1>
        <p class="desc">{{ site.job_title }}</p>
        <div class="links">
            {% for link in site.social_links %}
                <a target="_blank" href="{{ link[1].link | relative_url }}">
                    <i class="{{ link[1].icon }} link" title="{{ link[0] }}"></i>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
